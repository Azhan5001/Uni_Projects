<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website | Login/Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<!---------------- NAV BAR ----------------->

<body id="account">
    <header>
        <nav id="common">
            <ul>
                <li><a class="logo" href="index.html">QUILS</a></li>
            </ul>
            </label>
        </nav>
    </header>

    <!---------------- REGISTER SECTION ----------------->

    <div id="registerBlock">
        <div id=heading>
            <h1>MY QUILS ACCOUNT</h1>
            <h2>CONTINUE WITH YOUR EMAIL ADDRESS</h2>
            <p>Sign in with your username and password or create a new account.</p>
        </div>
        <div id="registerForm">
            <form id="regisForm">
                <div class=label-inputs>
                    <div class=inputs>
                        <label>EMAIL:</label>
                        <input type="email" id="registerEmail" class="text-box" placeholder="Enter your email.">
                        <p id="msg1" class="error-msg"></p>
                    </div>
                    <div class="inputs">
                        <label>USERNAME:</label>
                        <input type="text" id="registerUsername" class="text-box" placeholder="Enter Your username.">
                        <p id="msg2" class="error-msg"></p>
                    </div>
                    <div class="inputs">
                        <label>PASSWORD:</label>
                        <input type="password" id="registerPassword" class="text-box"
                            placeholder="Enter your password.">
                        <p id="msg3" class="error-msg"></p>
                    </div>
                    <div class=buttons>
                        <button type="submit" id="registerBtn">Register</button>
                        <button type="button" class="back"><a href="index.html">Back</a></button>
                    </div>
                    <p><a href="#" onclick="showLoginForm()">Log-in if you already have an account</a></p>
                </div>
            </form>
        </div>
        <!---------------- LOGIN SECTION ----------------->
        <div id="loginForm">
            <form id="logForm">
                <div class="label-inputs">
                    <div class="inputs">
                        <label>EMAIL:</label>
                        <input type="email" id="loginEmail" class="text-box" placeholder="Enter your email.">
                        <p id="login-msg1" class="error-msg"></p>
                    </div>
                    <div class="inputs">
                        <label>PASSWORD:</label>
                        <input type="password" id="loginPassword" class="text-box" placeholder="Enter your password.">
                        <p id="login-msg2" class="error-msg"></p>
                    </div>
                    <div class="buttons">
                        <button type="submit" id="loginBtn">Login</button>
                        <button type="button" class="back">Back</button>
                    </div>
                    <p><a href="#" onclick="showRegisterForm()">Don't have an account? Click here to register.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
