    <div class="container">
        <div class="checkoutLayout">


            <div class="returnCart">
                <h1>Products in Cart</h1>
                <div class="list">
                    <div class="item checkout__item">
                        <img src="images/list_photo2.jpg" alt="Cart Product Image">
                        <div class="info">
                            <div class="checkout__name">Glasses</div>
                            <div class="checkout__price">$22</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$110</div>
                    </div>

                </div>
            </div>


            <div class="right">
                <h1>Checkout</h1>

                <form class="form" id="checkoutForm" action="" method="post">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name">
                        <p class="error" id="nameError"></p>
                    </div>

                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                        <p class="error" id="phoneError"></p>
                    </div>

                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                        <p class="error" id="addressError"></p>
                    </div>

                    <div class="group">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="">Choose...</option>
                            <option value="malaysia">Malaysia</option>
                        </select>
                        <p class="error" id="countryError"></p>
                    </div>

                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="">Choose...</option>
                            <option value="kuala-lumpur">Kuala Lumpur</option>
                            <option value="george-town">Kuching</option>
                        </select>
                        <p class="error" id="cityError"></p>
                    </div>

                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">5</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">$110</div>
                        </div>
                    </div>

                    <button type="button" id="checkoutButton">Submit</button>
                </form>
            </div>
        </div>
